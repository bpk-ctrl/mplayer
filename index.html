<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Media Player</title>
    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Player container */
        .player-container {
            width: 90%;
            max-width: 800px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Video or audio element styling */
        video, audio {
            width: 100%;
            height: 100%;
            display: block;
            border-bottom: 2px solid #444;
        }

        /* Controls container */
        .controls {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Play/Pause button */
        .play-pause-btn {
            background-color: #1a9fb7; /* Turquoise accent */
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-pause-btn:hover {
            background-color: #17b0c5;
        }

        /* Volume slider */
        .volume-slider {
            width: 120px;
            background-color: #444;
            height: 5px;
            border-radius: 5px;
            position: relative;
        }
        .volume-slider input {
            background-color: #1a9fb7;
            height: 100%;
            width: 100%;
            border-radius: 5px;
            appearance: none;
        }
        .volume-slider input[type="range"]::-webkit-slider-thumb {
            background-color: #fff;
            border-radius: 50%;
            height: 18px;
            width: 18px;
            cursor: pointer;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            position: relative;
            margin-right: 15px;
        }

        .progress-bar input {
            background-color: #1a9fb7;
            height: 100%;
            width: 100%;
            border-radius: 5px;
            appearance: none;
        }

        /* Seek bar thumb */
        .progress-bar input[type="range"]::-webkit-slider-thumb {
            background-color: #fff;
            border-radius: 50%;
            height: 10px;
            width: 10px;
            cursor: pointer;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            background-color: #1a9fb7;
            border: none;
            color: white;
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: #17b0c5;
        }

        /* Upload Button */
        .upload-btn {
            background-color: #1a9fb7;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 15px;
        }

        .upload-btn:hover {
            background-color: #17b0c5;
        }

        /* Hidden file input */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <!-- Video / Audio element -->
        <video id="media" controls>
            <source id="mediaSource" src="" type="">
            Your browser does not support the video tag.
        </video>

        <!-- Controls -->
        <div class="controls">
            <!-- Play/Pause Button -->
            <button id="playPauseBtn" class="play-pause-btn">&#9658;</button>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <input type="range" id="seekBar" value="0" step="1" max="100">
            </div>

            <!-- Volume Control -->
            <div class="volume-slider">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>

            <!-- Fullscreen Button -->
            <button id="fullscreenBtn" class="fullscreen-btn">&#9744;</button>
        </div>

        <!-- Upload Button -->
        <button id="uploadBtn" class="upload-btn">Upload Media</button>
        <input type="file" id="file-input" accept="audio/*, video/*">
    </div>

    <script>
        // Get DOM elements
        const media = document.getElementById("media");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const seekBar = document.getElementById("seekBar");
        const volumeSlider = document.getElementById("volume");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("file-input");
        const mediaSource = document.getElementById("mediaSource");

        // Play/Pause functionality
        playPauseBtn.addEventListener("click", () => {
            if (media.paused) {
                media.play();
                playPauseBtn.innerHTML = "&#10074;&#10074;"; // Pause symbol
            } else {
                media.pause();
                playPauseBtn.innerHTML = "&#9658;"; // Play symbol
            }
        });

        // Update progress bar
        media.addEventListener("timeupdate", () => {
            const value = (media.currentTime / media.duration) * 100;
            seekBar.value = value;
        });

        // Seek functionality
        seekBar.addEventListener("input", () => {
            const seekTo = (seekBar.value / 100) * media.duration;
            media.currentTime = seekTo;
        });

        // Volume control functionality
        volumeSlider.addEventListener("input", () => {
            media.volume = volumeSlider.value;
        });

        // Fullscreen toggle functionality
        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                media.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Handle media load for initial play state
        media.addEventListener("loadedmetadata", () => {
            seekBar.max = media.duration;
        });

        // Adjust progress bar when media is loaded
        media.addEventListener("loadeddata", () => {
            seekBar.value = (media.currentTime / media.duration) * 100;
        });

        // Upload button to trigger file input
        uploadBtn.addEventListener("click", () => {
            fileInput.click();  // Open the file dialog when the user clicks the "Upload" button
        });

        // File input change event (handle file selection)
        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];

            if (file) {
                const fileURL = URL.createObjectURL(file);

                // Set the media source to the selected file
                mediaSource.src = fileURL;
                media.load();
                media.play();
                playPauseBtn.innerHTML = "&#10074;&#10074;"; // Change to pause icon
            }
        });
    </script>

</body>
</html>
